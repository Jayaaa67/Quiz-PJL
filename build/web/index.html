<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Digital</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-color);
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }
        
        .library-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .feature {
            flex: 1;
            min-width: 120px;
            margin: 0.5rem;
            padding: 1rem;
            background-color: var(--light-color);
            border-radius: 10px;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="library-icon">
            <i class="fas fa-book-open"></i>
        </div>
        <h1>Selamat Datang di Sistem Perpustakaan Digital</h1>
        <p>Temukan koleksi buku terbaik kami dan mulailah petualangan membaca Anda</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div>5000+ Judul</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div>Penulis Terbaik</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div>Pencarian Cepat</div>
            </div>
        </div>
        
        <a href="bukucontroller.jsp" class="btn">
            <i class="fas fa-list"></i> Lihat Daftar Buku
        </a>
        
        <footer>
            QUIZ Pemograman Java Lanjut | Tian Sanjaya Junaedi - 22110399
        </footer>
    </div>
</body>
</html>
